{% extends 'layout.html' %}
{% block body %}
  <h3 class='text-center text-muted mb-3'>Meet Application</h3>
  <p class='text-right'><a href='{{url_for("add_user")}}' class='btn btn-success '>+Add Meeting</a></p>
  <table class='table table-bordered'>
    <thead>
      <th>SNo</th>
      <th>Subject</th>
      <th>Date</th>
      <th>Time</th>
      <th>Persons</th>
    </thead>
    <tbody>
      {% for row in datas %}
        <tr>
          <td>{{loop.index}}</td>
          <td>{{row.UNSUBJECT}}</td>
          <td>{{row.DATE}}</td>
          <td>{{row.TIME}}</td>
          <td>{{row.PERSONS}}</td>
          <td><a href='{{url_for("edit_user",uid=row.UID)}}' class='btn btn-primary'>Edit</a></td>
          <td><a href='{{url_for("delete_user",uid=row.UID)}}' class='btn btn-danger' onclick='return confirm("Are You Sure")'>Delete</a></td>
        </tr>
      {%endfor%}
    </tbody>
  </table>
{% endblock %}
