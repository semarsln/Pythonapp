{% extends 'layout.html' %}
{% block body %}
  <div class='row'>
    <div class='col-5 mx-auto'>
      <h3>Add Meeting</h3><hr>
      <form method='post' action='{{url_for("add_user")}}'>
        <div class='form-group'>
          <label>Subject</label>
          <input type='text' name='subject' required class='form-control'>
        </div>
       
        <div class='form-group'>
            <label>Time</label>
            <input type='text' name='time' required class='form-control'>
          </div>
          <div class='form-group'>
            <label>Date</label>
            <input type='text' name='date' required class='form-control'>
          </div>
          <div class='form-group'>
            <label>persons</label>
            <input type='text' name='persons' required class='form-control'>
          </div>
        <input type='submit' value='Submit' class='btn btn-primary'>
      </form>
    
    </div>
  </div>
{% endblock %}
